<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter how many members do you want"))

        const arr = new Array()
        arr[0] = 0
        arr[1] = 1

        for(i=2;i<a;i++){
            arr[i] = arr[i-1] + arr[i-2]
        }

        document.write(arr)
    </script>
</body>
</html>
