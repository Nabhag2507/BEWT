<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter any number :"))
        
        counter = 0
        for(i=0;i<a;i++){
            if(a%i == 0){
                counter++
            }
        }
        if(counter == 1){
            alert("Number is prime")
        }
        else{
            alert("Number is not prime")
        }
    </script>
</body>
</html>
