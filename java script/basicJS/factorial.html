<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter any number to find factorial"))
        let ans = 1

        for(i=1;i<=n;i++){
            ans *= i
        }

        document.writeln(ans)
    </script>
</body>
</html>
