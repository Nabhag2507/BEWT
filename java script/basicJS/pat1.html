<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patter one</title>
</head>

<body>
    <script>
        n = 5
        for (i = 0; i < n; i++) {
            for (k = n-i; k > 1; k--) {
                document.write("&nbsp")
            }
            for (j = 0; j <= i ; j++) {
                document.write("*")
            }
            document.write("</br>")
        }
    </script>
</body>

</html>
