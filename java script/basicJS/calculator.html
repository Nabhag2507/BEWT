<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter first number :"))
        let b = parseInt(prompt("Enter second number :"))
        let c = parseInt(prompt("Enter 1 for additon, 2 for substraction, 3 for multiplicatoin, 4 for division"))
        let ans = 0

        switch(c){
            case 1:
                ans = a + b
                break
            case 2:
                ans = a - b
                break
            case 3:
                ans = a * b
                break
            case 4:
                ans = a / b
                break
        }

        document.write(ans)
    </script>
</body>
</html>
